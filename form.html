    <div class="container my-5">
        <div class="header">
            <h1><b>ৎ Build-a-Bot</b></h1>
            <p><b>For those who want to join!</b></p>
        </div>
        <div class="content">
            <h2 style="color: darkgreen;"><center><b>⟡ Registration</b></center></h2>
            <center><img src="https://c4.wallpaperflare.com/wallpaper/445/202/501/movie-laputa-castle-in-the-sky-wallpaper-preview.jpg" id="regiimage" alt="Robotics Club Image" class="img-fluid mb-3"></center>
          
          
            <form>
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Name</b></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label for="age" class="form-label"><b>Age</b></label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email Address</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                
                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label"><b>Phone Number</b></label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <!-- Topics -->
                <div class="mb-3">
                    <label class="form-label"><b>Topics of Interest</b></label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic1" value="robotics">
                        <label class="form-check-label" for="topic1">Robotics Design</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic2" value="coding">
                        <label class="form-check-label" for="topic2">Coding</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic3" value="ai">
                        <label class="form-check-label" for="topic3">Artificial Intelligence</label>
                    </div>
                </div>

                <!-- Level -->
                <div class="mb-3">
                    <label class="form-label"><b>Experience Level</b></label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="beginner" value="beginner">
                        <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate">
                        <label class="form-check-label" for="intermediate">Intermediate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="advanced" value="advanced">
                        <label class="form-check-label" for="advanced">Advanced</label>
                    </div>
                </div>
                
                <!-- Projects -->
                <div class="mb-3">
                    <label for="projects" class="form-label"><b>Select a (Robot) Project</b></label>
                    <select class="form-select" id="projects">
                        <option selected disabled>Choose...</option>
                        <option value="autonomous-robot">Small Robot</option>
                        <option value="robot-arm">Regular-sized Robot</option>
                        <option value="drone">GINORMOUS Robot</option>
                    </select>
                </div>
                
                <!-- Reason -->
                <div class="mb-3">
                    <label for="reason" class="form-label"><b>Why do you want to join?</b></label>
                    <textarea class="form-control" id="reason" rows="4" placeholder="Write your reason here"></textarea>
                </div>
                <!-- Submit -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
